name: Publish package to GitHub Packages
on:
  push:
      tags:
      - 'v*'
jobs:
  publish:
    runs-on: macos-latest
    permissions:
      contents: read
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_ACTOR: ${{ secrets.GH_ACTOR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract Version
        id: extract_version
        run: |
          VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\/v//')
          echo "Version: $VERSION"
          echo "::set-output name=version::$VERSION"
      - name: Set Version as Env Variable
        run: echo "VERSION=${{ steps.extract_version.outputs.version }}" >> $GITHUB_ENV
      - name: Setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@63d15e7a1e697b1de6f3ba0507106f89100c8518
      - name: Publish package
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
